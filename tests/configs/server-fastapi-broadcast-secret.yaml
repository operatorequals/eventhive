connectors:
  {network}:
    pubsub_type: fastapi
    input_channel: '{receiver}'
    from_broadcast: true
    secret: '{secret}'

servers:
  {network}:
    pubsub_type: fastapi
    secret: '{secret}'
    create: always
    broadcast: true
    init:
      host: 0.0.0.0
      port: 8085
      endpoint: /pubsub
